<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me | My Portfolio</title>
    <style>
        :root {
            --primary: #0070f3; /* Vercel Blue */
            --dark: #111;
            --light: #fafafa;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 { margin-bottom: 10px; font-size: 1.8rem; }
        p.subtitle { color: #666; font-size: 1.1rem; margin-bottom: 25px; }
        .description {
            text-align: left;
            line-height: 1.6;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .contact-info {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn {
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }
        .secondary-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello, I am Ray. I am 14 looking for small jobs to make money.</h1>
        <p class="subtitle">[Neighborhood Services]</p>

        <div class="description">
            <h3>What I Do</h3>
            <p>I go around door to door offering services such as car washes and window cleaning.</p>
        </div>

        <div class="contact-info">
            <a href="hughesrayden@gmail.com" class="btn">Email Me</a>
            <a href="tel:+14809804055" class="secondary-link">Text me @ 480-980-4055</a>
        </div>
    </div>

</body>
</html>
